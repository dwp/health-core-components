{% extends "layout-key-detail-bar.html" %}

{% block pageTitle %}
  Multiple text fields component
{% endblock %}


{% block beforeContent %}

<!-- <a href="#" class="govuk-back-link">Back</a> -->
{% endblock %}


{% block content %}

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-three-quarters">

<!-- <span class="govuk-caption-l">Section heading (Caption)</span> -->

<div class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
  <h2 class="govuk-error-summary__title" id="error-summary-title">
    There is a problem
  </h2>
  <div class="govuk-error-summary__body">
    <ul class="govuk-list govuk-error-summary__list">
      <li>
        <a href="#additional-names">Enter additional names</a>
      </li>
    </ul>
  </div>
</div>

  <div class="govuk-form-group govuk-form-group--error">
    <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="event-name">
        Additional names
      </label>
    </h1>
    <div id="event-name-hint" class="govuk-hint">
  Other name you are known by
</div>
<span id="name-error" class="govuk-error-message">
    <span class="govuk-visually-hidden">Error:</span> Enter additional names
  </span>
    <input class="govuk-input" id="additional-names" name="additional-names" type="text">
  </div>



</div>
</div>

<button class="govuk-button" data-module="govuk-button">
  Save
</button>



{% endblock %}
