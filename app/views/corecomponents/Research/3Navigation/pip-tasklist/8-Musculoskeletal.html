{% extends "layout-key-detail-bar.html" %}

{% block pageTitle %}
  Question page
{% endblock %}



{% block content %}


<div class="govuk-grid-row">

  <div class="govuk-grid-column-three-quarters">
    <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
    
    <form action="/pip/musculoskeletal/save-and-continue" method="post" novalidate>


 


      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="more-detail">
          Musculoskeletal system
          </label>
        </h1>
        <div id="more-detail-hint" class="govuk-hint">
          Details
        </div>
        <textarea class="govuk-textarea" 
        id="musculoskeletal" 
        name="musculoskeletal" 
        rows="5" 
        aria-describedby="more-detail-hint">{{ session['musculoskeletal'] }}</textarea>
      </div>
      


      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>


  </div>

</div>

</main>
</div>

{% endblock %}
