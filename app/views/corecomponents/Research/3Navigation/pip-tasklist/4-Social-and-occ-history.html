{% extends "layout-key-detail-bar.html" %}

{% block pageTitle %}
  Question page
{% endblock %}



{% block content %}


<div class="govuk-grid-row">

  <div class="govuk-grid-column-three-quarters">
    <a class="govuk-back-link" href="/url/of/previous/page">Back</a>


    <form action="/pip/social-history/save-and-continue" method="post" novalidate>

    

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="more-detail">
          Social and occupational history
          </label>
        </h1>
        <div id="more-detail-hint" class="govuk-hint">
          Details
        </div>
        <textarea class="govuk-textarea" 
        id="social-history" 
        name="social-history" 
        rows="5" 
        aria-describedby="more-detail-hint">{{ session['social-history'] }}</textarea>
      </div>
      

 
      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>

  </div>

</div>

</main>
</div>

{% endblock %}
