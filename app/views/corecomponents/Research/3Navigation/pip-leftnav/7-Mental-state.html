{% extends "layout-key-detail-bar-start1060-pip-leftnav.html" %}

{% block pageTitle %}
  Question page
{% endblock %}


{% block mainContent %}
<a class="govuk-back-link" href="/url/of/previous/page">Back</a>
  
<form action="/pip/mental-state/save-and-continue" method="post" novalidate>


  <div class="govuk-form-group">
    <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="more-detail">
        Mental state
      </label>
    </h1>
    <div id="more-detail-hint" class="govuk-hint">
      Details
    </div>
    <textarea class="govuk-textarea" 
    id="mental-state" 
    name="mental-state" 
    rows="5" 
    aria-describedby="more-detail-hint">{{ session['mental-state'] }}</textarea>
  </div>
  


  <button class="govuk-button" data-module="govuk-button">
    Save and continue
  </button>
{% endblock %}
