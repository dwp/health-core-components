{% block pageTitle %}

{% block mainContent %}


<h1 class="govuk-heading-l">Informal observations</h1>


  <form action="/corecomponents/Research/3Navigation/WCA-Leftnav/informal-observations" method="post" novalidate>




  <table class="govuk-table">

    <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">Statements added</th>

      </tr>
    </thead>
    <tbody class="govuk-table__body">


      {% for leftobvstatement in data.leftobvstatements %}
      <tr class="govuk-table__row">

          <td scope="row" class="govuk-table__cell">{{ leftobvstatement }}</td>

        <td class="govuk-table__cell govuk-table__cell--numeric"><a href="#" class="govuk-link">Remove</a></td>
      </tr>
{% endfor %}

    </tbody>

  </table>



  <div class="govuk-form-group">
  
      <input class="govuk-input" id="leftobvstatement2" name="leftobvstatement" type="text" value="{{data['leftobvstatement2']}}">
</form>
<br>
<br>
<button class="govuk-button govuk-button--secondary" data-module="govuk-button" ">  Save statement
  </button>
  </div>


  <form action="/wca/leftnav/leftobvstatement/save-and-continue" method="post" novalidate>


<button class="govuk-button" data-module="govuk-button">
Save & Continue
</button>



{% endblock %}
