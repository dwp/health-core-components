{% extends "corecomponents/Research/4Navigation/WCA-tasklist/layout-key-detail-bar-complete.html" %}

{% block pageTitle %}
  TextArea component
{% endblock %}


{% block beforeContent %}

<!-- <a href="#" class="govuk-back-link">Back</a> -->
{% endblock %}


{% block content %}

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-three-quarters">
  <!-- <span class="govuk-caption-l">Eating and drinking</span> -->

  <form action="/corecomponents/Research/4Navigation/WCA-tasklist/makeYourSelection" method="post" novalidate>

  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Have you found evidence for LCWRA?
        </h1>
      </legend>
      <!-- <div id="how-contacted-conditional-hint" class="govuk-hint">
        Select one option.
      </div> -->
      <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="how-contacted-conditional" name="how-contacted" type="radio" value="email" data-aria-controls="conditional-how-contacted-conditional">
          <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
            Yes
          </label>
        </div>
        <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional">
          <div class="govuk-form-group">
            <label class="govuk-label" for="contact-by-email">
              Name of CSD practitioner if consulted
            </label>
            <input class="govuk-input govuk-!-width-full" id="contact-by-email" name="contact-by-email" type="email" spellcheck="false"></div>

        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-2">
          <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
            No
          </label>
        </div>

      </div>

    </fieldset>
  </div>

</div>
</div>

<button class="govuk-button" data-module="govuk-button">
  Save and continue
</button>



{% endblock %}
