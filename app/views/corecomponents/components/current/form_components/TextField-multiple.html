{% extends "layout-key-detail-bar.html" %}

{% block pageTitle %}
  Multiple text fields component
{% endblock %}


{% block beforeContent %}

<!-- <a href="#" class="govuk-back-link">Back</a> -->
{% endblock %}


{% block content %}

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-three-quarters">

<!-- <span class="govuk-caption-l">Section heading (Caption)</span> -->
<h1 class="govuk-heading-l">About claimant</h1>


<div class="govuk-form-group">


  <div class="govuk-form-group">
  <label class="govuk-label" for="width-20">
    First name(s)
  </label>
  <div id="more-detail-hint" class="govuk-hint">
    Include all first names
  </div>
  <input class="govuk-input" id="width-20" name="width-20" type="text">
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="width-10">
    Surname
  </label>
  <input class="govuk-input" id="width-10" name="width-10" type="text">
</div>

</div>

</div>
</div>

<button class="govuk-button" data-module="govuk-button">
  Save
</button>



{% endblock %}
