{% extends "layout-key-detail-bar.html" %}

{% block pageTitle %}
  TextArea component
{% endblock %}


{% block beforeContent %}

<!-- <a href="#" class="govuk-back-link">Back</a> -->
{% endblock %}


{% block content %}

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-three-quarters">
  <!-- <span class="govuk-caption-l">Eating and drinking</span> -->



  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Why do you want to curtail R's assessment?
        </h1>
      </legend>
    
      <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="evidence" name="lcwra" type="radio" value="email" data-aria-controls="conditional-evidence">
          <label class="govuk-label govuk-radios__label" for="contact">
            Evidence meets criteria for functional LCWRA
          </label>
        </div>
        <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-evidence">
         
         
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
              <label class="govuk-label" for="how-contacted-conditional">
                Choose an activity:
              </label>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="more-detail" name="where-do-you-live" type="radio" value="england">
                <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                  Mobilising and using steps
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="scotland">
                <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                  Reaching
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio" value="wales">
                <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                  Picking up and moving things
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="where-do-you-live-4" name="where-do-you-live" type="radio" value="northern-ireland">
                <label class="govuk-label govuk-radios__label" for="where-do-you-live-4">
                  Manual dexterity
                </label>
              </div>
            </div>
    
          </fieldset>

        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="treat" name="lcwra"" type="radio" value="phone" data-aria-controls="conditional-treat">
          <label class="govuk-label govuk-radios__label" for="contact-2">
            Treat as having LCWRA
          </label>
        </div>
       
     
      </div>
  
    </fieldset>
  </div>




<button class="govuk-button" data-module="govuk-button">
  Save and continue
</button>
</div>




{% endblock %}
